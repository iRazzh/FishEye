<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photographers</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"/>
  </head>
  <body>
    <header class="header header-photographer">
      <a href="index.html" class="header--home">
        <img src="./img/logo/logo_fisheye.png" alt="Page d'accueil de FishEye" />
      </a>
    </header>

    <main class="main">
      <section class="main--presentation">
      </section>

      <section class="main--select">
        <h3>Trier par</h3>
        <select title="Trier" name="Trier par" id="orderby" class="main--select__order">
          <option value="popularite" class="sort">Popularité</option>
          <option value="date" class="sort">Date</option>
          <option value="titre" class="sort">Titre</option>
        </select>
      </section>

      <section class="main--medias">
      </section>

      <section class="main--totalLike">
        <div class="main--totalLike__section">
          <span class="main--totalLike__section--number"></span>
          <span class="fas fa-heart heartLike"></span>
        </div>
        <span class="main--totalLike__section--price"></span>
      </section>

      <form action="" method="" id="contact_modal" class="main--form">
        <div class="main--form__titleClose">
          <h2 class="main--form__titleClose__title">
            Contactez-moi
            <span class="main--modal__form--titleClose__title--name"></span>
          </h2>
          <button class="main--form__titleClose--closeModal" title="Fermer le formulaire">X</button>
        </div>
        <div class="main--form__input">
          <label for="firstname" id="">Prénom</label>
          <input
            name="firstname"
            id="firstname"
            aria-labelledby="label-firstname"
            placeholder="Prénom"
          />
        </div>
        <div class="main--form__input">
          <label for="lastname" id="">Nom</label>
          <input
            name="lastname"
            id="lastname"
            aria-labelledby="label-lastname"
            placeholder="Nom"
          />
        </div>
        <div class="main--form__input">
          <label for="email" id="">Email</label>
          <input
            name="email"
            id="email"
            aria-labelledby="label-email"
            placeholder="Email"
          />
        </div>
        <div class="main--form__input">
          <label for="message" id="">Votre message</label>
          <textarea
            name="message"
            id="message"
            aria-labelledby="label-message"
            placeholder="Votre message..."
          ></textarea>
        </div>
        <input
          type="submit"
          value="Envoyer"
          class="main--form__send"
          title="Send"
        />
      </form>
    </main>
    
    <section class="main--modal">
      <a alt="close modal" aria-label="close modal" href="#">
        <div class="main--modal__close">X</div>
      </a>
      <a alt="access all images" aria-label="access all images" href="#">
        <div class="main--modal__allImg">
        </div>          
      </a>
      <div class="main--modal__name"></div>
      <div class="main--modal__direction">
        <a alt="left button" aria-label="left button" href="#">
          <span class="btnLeft">←</span>
        </a>
        <a alt="right button" aria-label="right button" href="#">
          <span class="btnRight">→</span>
        </a>
      </div>
    </section>

    <script src="js/utils/contact.js"></script>
    <script src="js/factories/photographersMedias.js"></script>
    <script src="js/pages/medias.js"></script>
    <script src="js/utils/modal.js"></script>

  </body>
</html>
