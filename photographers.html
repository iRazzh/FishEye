<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographers</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
        <a href="index.html" class="header--home">
            <img src="./img/logo/logo_fisheye.png" alt="Logo de FishEye">
        </a>

        <section class="header--presentation">
            <article class="header--presentation__article">
                <div class="header--presentation__article--photograph">
                    <h2 class="header--presentation__article--photograph__name">Mimi Keel</h2>
                    <p class="header--presentation__article--photograph__loca">London, UK</p>
                    <p class="header--presentation__article--photograph__description">Voir le beau dans le quotidien</p>
                    <ul class="header--presentation__article--photograph__filters">
                        <li>#portrait</li>
                        <li>#events</li>
                        <li>#travel</li>
                        <li>#animals</li>
                    </ul>
                </div>
                <img src="./img/photographers_id/MimiKeel.jpg" alt="Portrait de Mimi Keel">
            </article>
        </section>
    </header>
    
    <main class="main">
        <button class="main--btn">Contactez-moi</button>

        <article class="main--article">
            <a href="#" class="main--article__redirect">
                <img src="./img/photographers_pictures/Mimi/Travel_Lonesome.jpg" alt="Image">
            </a>
            <div class="main--article__description">
                <h2 class="main--article__description--title">Lonesome</h2>
                <span class="main--article__description--like">12 coeur</span>
            </div>
        </article>

        <article class="main--article">
